<html>

<head>
<title>At Heart's a Stereo</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<script type="text/javascript" src="sampleData.js"></script>

<body bgcolor="#000000" onload="initDraw();">
    <center><font color="#FFFFFF">
    <h1>At Heart's a Stereo</h1>
    <font><p>A data visualization</p></font>
    
    <div style="min-width:800px; background-color:#111111; display: table;">    
        <div style="float: left; background-color:#111111; display: table-cell;">
            <canvas id="stereo-canvas" style="border: none;" width="640" height="480"></canvas>
        </div>
        <div style="display: table-cell; margin-left: auto; margin-right: auto; float: left; background-color:#111111;">
            <font size="2" face="arial"><br />
            <p style="text-align:left;">Data Set
            <br />
            <select id="datasetSelector" onchange="datasetChange();">
            </select></p>
            <p>
                <fieldset>
                    <legend>Dependent Vars.</legend>
                    <label><input type="radio" name="dependent_variables" onclick="hideVariable2Data();" checked>One</label> 
                    <label><input type="radio" name="dependent_variables" onclick="showVariable2Data();">Two</label>

                </fieldset>

            </p>
            <p style="text-align:left;">Variable 1 (Bar Height)
            <br />
            <select id="variable1Selector" onchange="variable1Change();">
                <optgroup>
                </optgroup>
            </select></p>

            <p style="text-align:left; visibility: hidden;" id="variable2element">Variable 2 (Bar Color)
            <br />
            <select id="variable2Selector" onchange="variable2Change();">
                <optgroup>
                </optgroup>
            </select></p>
            
            <br /><br />
            <div style="visibility: hidden; margin-left: 4px;" id="colorExplanation">
                <p></p>
            </div>
            </font>

        </div>
    </div>
    </font></center>
